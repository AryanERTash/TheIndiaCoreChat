<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TheIndiaCore - Chat Assistant</title>

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="assets/img/theindiacore.ico">

	<!-- Google Fonts - Roboto -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<!-- Header Card -->
	<div class="top-header">
		<div class="header-card">
			<img src="assets/img/theindiacore.png" alt="TheIndiaCore Logo" class="header-logo">
			<h1 class="header-title">TheIndiaCore</h1>
		</div>
	</div>

	<!-- Chat Card -->
	<div class="chat-wrapper">
		<div class="chat-card">
			<!-- Messages Container -->
			<div id="messages" class="messages" aria-live="polite" aria-label="Chat messages">
				<!-- Welcome Slideshow -->
				<div id="welcomeSlideshow" class="welcome-slideshow">
					<div class="slideshow-container">
						<div class="slide active">
							<img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800&h=600&fit=crop" alt="Team collaboration">
							<div class="slide-title">Welcome to TheIndiaCore Chat</div>
						</div>
						<div class="slide">
							<img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?w=800&h=600&fit=crop" alt="Business meeting">
							<div class="slide-title">Ask me anything!</div>
						</div>
						<div class="slide">
							<img src="https://images.unsplash.com/photo-1553877522-43269d4ea984?w=800&h=600&fit=crop" alt="Technology">
							<div class="slide-title">I'm here to help you</div>
						</div>
					</div>
				</div>
				<!-- Messages will be dynamically inserted here -->
			</div>

			<!-- Composer -->
			<div class="composer">
				<textarea id="input" class="composer-input" placeholder="Type your message..." rows="1"
					aria-label="Message input"></textarea>
				<button id="sendBtn" class="composer-send" aria-label="Send" disabled>
					<span class="material-icons">send</span>
				</button>
			</div>
		</div>
	</div>

	<!-- CDN Dependencies -->
	<!-- Markdown Parser -->
	<script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>

	<!-- HTML Sanitizer -->
	<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

	<!-- Application Script -->
	<script src="assets/js/chat.js"></script>
</body>

</html>
